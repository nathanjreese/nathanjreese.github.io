name: IndyCar secrets
run-name: IndyCar Driver App ğŸš€
on: [push]
env:
  PLANETSCALE_SERVICE_TOKEN_ID: ${{ secrets.PLANETSCALE_SERVICE_TOKEN_ID }}
  PLANETSCALE_SERVICE_TOKEN: ${{ secrets.PLANETSCALE_SERVICE_TOKEN }}
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Create branch password
        uses: planetscale/create-branch-password-action@v1
        id: create_branch_password
        with:
          org_name: nathanjreese
          database_name: indycar
          branch_name: main
          name: 'newpass2'
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Install and Build ğŸ”§
        run: |
          echo"OK HERE WE GO: ${{ steps.create_branch_password.outputs.hostname }}"
          echo "VITE_DATABASE_URL=${{ steps.create_branch_password.outputs.hostname }} >> .env"
          echo "VITE_DATABASE_USER=${{ steps.create_branch_password.outputs.username }} >> .env"
          npm install
          npm run build
      - name: Deploy ğŸš€
        id: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist